name: Run Local Tests

on:
  workflow_call:
    secrets:
      OBS_GRAPHS_TOKEN:
        required: true

jobs:
  run-local-tests:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: ./.uv-cache
      OBS_GRAPHS_TOKEN: ${{ secrets.OBS_GRAPHS_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        test_target: [unit, sqlt]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install uv
        run: pipx install uv

      - name: Configure Git for private repositories
        env:
          AUTH_TOKEN: ${{ secrets.OBS_GRAPHS_TOKEN }}
        run: |
          if [ -z "$AUTH_TOKEN" ]; then
            echo "OBS_GRAPHS_TOKEN secret is required to access private repositories." >&2
            exit 1
          fi
          git config --global url."https://oauth2:${AUTH_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Create .env file for CI
        run: cp .env.example .env

      - name: Run local tests
        env:
          USE_SQLITE: "true"
        run: just ${{ matrix.test_target }}-test