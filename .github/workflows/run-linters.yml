name: Run Linters

on:
  workflow_call:
    secrets:
      OBS_GLX_TOKEN:
        required: true

jobs:
  run-linters:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: ./.uv-cache
      OBS_GLX_TOKEN: ${{ secrets.OBS_GLX_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install uv
        run: pipx install uv

      - name: Configure Git for private repositories
        env:
          AUTH_TOKEN: ${{ secrets.OBS_GLX_TOKEN }}
        run: |
          if [ -z "$AUTH_TOKEN" ]; then
            echo "OBS_GLX_TOKEN secret is required to access private repositories." >&2
            exit 1
          fi
          git config --global url."https://oauth2:${AUTH_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Create .env file for CI
        run: cp .env.example .env

      - name: Run Linters
        run: just lint