services:
  db:
    environment:
      - POSTGRES_DB=${POSTGRES_DEV_DB}
    volumes: !override []

  obs-glx-api:
    build:
      target: development
    ports: !override
      - "${OBS_GLX_HOST_BIND_IP}:${OBS_GLX_DEV_PORT}:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DEV_DB}
    volumes:
      - .:/app
      - /app/.venv

  obs-glx-worker:
    build:
      target: development
    environment:
      - POSTGRES_DB=${POSTGRES_DEV_DB}
    volumes:
      - .:/app
      - /app/.venv
